<div class="banner-section job-detail-banner">
    <div class="container">
        <div class="text-center heading">
            Apply this job, We are hiring now
        </div>
    </div>
</div>
  <!--Job detail section-->
<div class="container ">
    <div class="main-content job-detail-content">
        
        <div class="company">
            <h2 id="company-name" class="sub-heading"></h2>
            <p class="job-p" id="job-name"></p>
            <div class="job-description">
                <h3 class="sub-heading">Description</h3>
                <p class="job-p" id="job-description"></p>
                <button class="btn btn-info" data-toggle="modal" data-target="#applyNowModal">Apply Now</button>
            </div>

        </div>
    </div>
</div>


    <footer>
        Copyright Â©
    </footer>

    <!-- Apply Now Modal -->
    <div class="modal fade" id="applyNowModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title sub-heading text-center">Apply Now</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action=" " id="applyNowform">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact no.:</label>
                            <input type="text" class="form-control" id="contact" placeholder="Enter your contact no." name="contact" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Attach your resume:</label>
                            <div class="custom-file ">
                                <input type="file" class="custom-file-input" id="attach-resume" name="filename" required>
                                <label class="custom-file-label" for="attach-resume">Choose file</label>
                            </div>
                        </div>
                      
                        <button type="submit" class="btn btn-info" id="applySubmit">Submit</button>
                    </form>
                    <div class="text-center msg-success">
                        <h4>Thank you!</h4>
                        <h4>Your form is Successfuly submited</h4>
                    </div>
                </div>



            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/javascript/project.js"></script>
    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
       
</body>
